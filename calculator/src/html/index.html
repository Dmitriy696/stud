<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="calculator">
        <div><form action=""><input type="text" value="0" id="display" readonly></form></div>
        <div class="container">
            <button class="item clear" id="AC">AC</button>
            <button class="operation item">/</button>
        </div>
        <div class="container">
            <button class="number item">7</button>
            <button class="number item">8</button>
            <button class="number item">9</button>
            <button class="operation item">*</button>
        </div>
        <div class="container">
            <button class="number item">4</button>
            <button class="number item">5</button>
            <button class="number item">6</button>
            <button class="operation item">-</button>
        </div>
        <div class="container">
            <button class="number item">1</button>
            <button class="number item">2</button>
            <button class="number item">3</button>
            <button class="operation item">+</button>
        </div>
        <div class="container">
            <button class="number zero item">0</button>
            <button class="item" id="point">.</button>
            <button id="result" class="operation item">=</button>
        </div>
    </div>

	<!-- Scripts -->
	<script src="js/index.js"></script>
</body>
</html>
