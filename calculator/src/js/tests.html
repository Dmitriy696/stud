<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <script>
        var assert = chai.assert;
    </script>
</head>
<body>
    <script>
        describe("sum", function () {
            it("num1 = 1, num2 = 1", function() {
                assert.equal(sum(1, 1), 2);
            });
            it("num1 = 1, num2 = -2", function() {
                assert.equal(sum(1, -2), -1);
            });
            it("num1 = 1, num2 = 0", function() {
                assert.equal(sum(1, 0), 1);
            });
            it("num1 = -2, num2 = -1", function() {
                assert.equal(sum(-2, -1), -3);
            });
            it("num1 = 0.6, num2 = 0.5", function() {
                assert.equal(sum(0.6, 0.5), 1.1);
            });
            it("num1 = -0.5, num2 = 0.5", function() {
                assert.equal(sum(-0.5, 0.5), 0);
            });
        });
        describe("minus", function () {
            it("num1 = 1, num2 = 1", function() {
                assert.equal(minus(1, 1), 0);
            });
            it("num1 = 1, num2 = -2", function() {
                assert.equal(minus(1, -2), 3);
            });
            it("num1 = 1, num2 = 0", function() {
                assert.equal(minus(1, 0), 1);
            });
            it("num1 = -2, num2 = -1", function() {
                assert.equal(minus(-2, -1), -1);
            });
            it("num1 = 0, num2 = 1", function() {
                assert.equal(minus(0, 1), -1);
            });
            it("num1 = 0.1, num2 = 1.1", function() {
                assert.equal(minus(0.1, 1.1), -1);
            });
        });
        describe("multiplication", function () {
            it("num1 = 1, num2 = 0", function() {
                assert.equal(multiplication(1, 0), 0);
            });
            it("num1 = 1, num2 = -2", function() {
                assert.equal(multiplication(1, -2), -2);
            });
            it("num1 = 1, num2 = 2", function() {
                assert.equal(multiplication(1, 2), 2);
            });
            it("num1 = -2, num2 = -1", function() {
                assert.equal(multiplication(-2, -1), 2);
            });
            it("num1 = 0, num2 = 0", function() {
                assert.equal(multiplication(0, 0), 0);
            });
            it("num1 = -1, num2 = 0", function() {
                assert.equal(multiplication(-1, 0), 0);
            });
            it("num1 = -1.2, num2 = -0.5", function() {
                assert.equal(multiplication(-1.2, -0.5), 0.6);
            });
            it("num1 = 0.4, num2 = -0.3", function() {
                assert.equal(multiplication(0.4, -0.3), -0.12);
            });
            it("num1 = 0.5, num2 = 0.1", function() {
                assert.equal(multiplication(0.5, 0.1), 0.05);
            });
        });
        describe("division", function () {
            it("num1 = 1, num2 = 0", function() {
                assert.equal(division(1, 0), Infinity);
            });
            it("num1 = 1, num2 = -2", function() {
                assert.equal(division(1, -2), -0.5);
            });
            it("num1 = 1, num2 = 1", function() {
                assert.equal(division(1, 1), 1);
            });
            it("num1 = -2, num2 = -1", function() {
                assert.equal(division(-2, -1), 2);
            });
            it("num1 = 0, num2 = 0", function() {
                assert.deepEqual(division(0, 0), NaN);
            });
            it("num1 = 25, num2 = 5", function() {
                assert.equal(division(25, 5), 5);
            });
            it("num1 = 0.8, num2 = 0.2", function() {
                assert.equal(division(0.8, 0.2), 4);
            });
            it("num1 = -0.5, num2 = 0.5", function() {
                assert.equal(division(-0.5, 0.5), -1);
            });
            it("num1 = -9.2, num2 = -4.6", function() {
                assert.equal(division(-9.2, -4.6), 2);
            });
        });
    </script>

    <div id="mocha"></div>
    <script>
        mocha.run();
    </script>
    <script src="index.js"></script>
</body>
</html>
